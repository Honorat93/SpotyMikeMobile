<ion-header>
  <ion-toolbar>
    <ion-title>
      Play Music
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addToFavorites()">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button (click)="share()">
        <ion-icon name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="music-player">

    <div class="album-cover">
      <img src="assets\image\image de la page play music.png" alt="Album Cover">
    </div>

 
    <div class="song-info">
      <h2>{{ currentTrack.title }}</h2>
      <div class="buttons">
        <ion-button (click)="addToFavorites()">
          <ion-icon name="heart-outline"></ion-icon> 
        </ion-button>
        <ion-button (click)="share()">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-button>
      </div>
      <p>{{ currentTrack.artist }}</p>
      <p>{{ currentTrack.album }}</p>
    </div>


    <progress max="100" [value]="progress"></progress>

  
    <div class="controls">
      <ion-button (click)="toggleShuffle()">
        <ion-icon name="shuffle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="previousTrack()">
        <ion-icon name="play-skip-back-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="togglePlay()">
        <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
      </ion-button>
      <ion-button (click)="nextTrack()">
        <ion-icon name="play-skip-forward-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleRepeat()">
        <ion-icon name="repeat-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Lyrics -->
    <div class="lyrics" *ngIf="showLyrics">
      <p>{{ currentTrack.lyrics }}</p>
    </div>


    <div *ngIf="isPlaying">
      Music is playing
    </div>
    <div *ngIf="!isPlaying">
      Music is paused
    </div>
  </div>
</ion-content>
