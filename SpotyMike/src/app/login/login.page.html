<ion-content class="page-container">
  <div class="logo">
    <img src="assets/image/Logo spotyMike.png" alt="Logo SpotyMike">
  </div>

  <div class="login-container">
    <form action="">
      
      <div class="form-group">
        <label for="email">Email</label>
        <ion-input type="email" id="email" name="email" required></ion-input>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <ion-input type="password" id="password" name="password" required></ion-input>
      </div>

      <ion-button color="primary">Connection</ion-button>

      <div class="register-link">
        <ion-text> <a routerLink="/register">Pas encore inscrit ?</a></ion-text>
      </div>  
    </form>
  </div>
</ion-content>
